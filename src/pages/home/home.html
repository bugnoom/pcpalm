<ion-header>

  <ion-navbar color="primary">
    <ion-title>ระบบบันทึกข้อมูล % ปาล์ม</ion-title>
    <ion-buttons end>
        <button ion-button  (click)="openadd()">
          <ion-icon name="add"></ion-icon> เพิ่มใหม่
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor="let rows of items; let i=index">
        <button ion-item nopadding (click)="openviewer(rows.rowid)" >
          <p>
            <span>เลขที่ {{rows.rowid}} | วันที่ {{rows.val.split(' ')[0]}} | เวลา {{rows.val.split(' ')[1]}}</span>
          </p>
        </button>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteData(rows.rowid)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
