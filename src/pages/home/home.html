<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button  (click)="openadd()">
          <ion-icon name="plus"></ion-icon>ADD
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <ion-item-sliding *ngFor="let rows of items; let i=index">
        <ion-item nopadding>
          <p>
            <span>{{rows.rowid}} : {{rows.val}}</span>
          </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="editData(rows.rowid)">
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button color="danger" (click)="deleteData(rows.rowid)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
