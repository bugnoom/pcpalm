<ion-header>

  <ion-navbar>
    <ion-title>inputform</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Save</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngIf="isIos" >
        <ion-label color="primary" stacked>ระบุ % Yield</ion-label>
        <ion-input  type="text"  [(ngModel)]="yield" pattern="[0-9]*" decimal="true"  value="0" placeholder="Input % Yield">  </ion-input>
      </ion-item>
      <ion-item *ngIf="!isIos" >
          <ion-label color="primary" stacked>ระบุ % Yield</ion-label>
          <ion-input  type="number"  [(ngModel)]="yield" pattern="[0-9]*" decimal="true"  value="0" placeholder="Input % Yield">  </ion-input>
        </ion-item>
  
</ion-content>
